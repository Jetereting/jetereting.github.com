    <!--网页小图标end-->
    <!--背景图片及全屏及button的css-->
    <style type="text/css">
        :root {
            text-align: center;
            width: 100%;
            height: 100%;
            background: url("http://eiyou.us/images/kehuan.jpg") no-repeat top center;
            background-size: 100% 100%;
        }

        /*Au开发者导航网站 start*/
        h1 {
            color: rgba(255, 249, 242, 0.88);
        }

        /*Au开发者导航网站 end*/
        /*button style start*/
        .button {
            padding: 0.22em 0.22em;
            text-align: center;
            text-decoration: none;
            color: rgba(71, 214, 224, 0.99);
            border: 2px solid rgba(36, 142, 214, 0.62);
            font-size: 22px;
            display: inline-block;
            border-radius: 0.3em;
            -webkit-transition: all 0.2s ease-in-out;
            transition: all 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .button:before {
            content: "";
            background-color: rgba(255, 255, 255, 0.5);
            height: 100%;
            width: 3em;
            display: block;
            position: absolute;
            top: 0;
            left: -4.5em;
            -webkit-transform: skewX(-45deg) translateX(0);
            -ms-transform: skewX(-45deg) translateX(0);
            transform: skewX(-45deg) translateX(0);
            -webkit-transition: none;
            transition: none;
        }

        .button:hover {
            background-color: #2194e0;
            color: #fff;
            /*border-bottom: 4px solid #1977b5;*/
        }

        .button:hover:before {
            -webkit-transform: skewX(-45deg) translateX(13.5em);
            -ms-transform: skewX(-45deg) translateX(13.5em);
            transform: skewX(-45deg) translateX(13.5em);
            -webkit-transition: all 0.5s ease-in-out;
            transition: all 0.5s ease-in-out;
        }

        /*button style end*/
        a {
            margin-left: 1%;
            margin-top: 1%;
        }

        h1:hover {
            text-shadow: #ffffff 0 0 21px;
            transition: all 0.2s ease-out;
        }


    </style>
    <!--背景图片及全屏end-->
    <title>开发者工具</title>
